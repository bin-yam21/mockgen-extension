<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MockGen Endpoints</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 12px; }
    #controls { margin-bottom: 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    button { padding: 4px 8px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; background: #f3f3f3; }
    input, select { padding: 4px 6px; border-radius: 4px; border: 1px solid #ccc; }
    .endpoint { display: flex; align-items: center; justify-content: space-between; padding: 6px; border-bottom: 1px solid #eee; gap: 10px; }
    .endpoint:hover { background: #f5f5f5; }
    .method { padding: 2px 6px; border-radius: 4px; color: white; font-size: 10px; font-weight: bold; text-transform: uppercase; }
    .GET { background: #28a745; }
    .POST { background: #007bff; }
    .PUT, .PATCH { background: #fd7e14; }
    .DELETE { background: #dc3545; }
    #empty { color: gray; text-align: center; margin-top: 40px; }
    pre { background: #111; color: #eee; padding: 8px; max-height: 400px; overflow: auto; }
    .endpoint-actions button { margin-left: 4px; font-size: 10px; }
  </style>
</head>

<body>
  <div id="controls">
    <button id="btnExportAll">Export All</button>
    <button id="btnToggleJson">Toggle JSON</button>
    <input type="text" id="search" placeholder="Search URL or Method" />
    <select id="methodFilter">
      <option value="">All Methods</option>
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="PATCH">PATCH</option>
      <option value="DELETE">DELETE</option>
    </select>
  </div>

  <div id="list"></div>
  <pre id="json" style="display:none"></pre>

  <script>
    const vscode = acquireVsCodeApi();
    let endpoints = INITIAL_STATE.endpoints || [];

    const list = document.getElementById('list');
    const json = document.getElementById('json');
    const searchInput = document.getElementById('search');
    const methodFilter = document.getElementById('methodFilter');

    function render() {
      list.innerHTML = '';
      const query = searchInput.value.toLowerCase();
      const method = methodFilter.value;

      const filtered = endpoints.filter(ep =>
        (ep.url.toLowerCase().includes(query) || ep.method.toLowerCase().includes(query)) &&
        (method === '' || ep.method === method)
      );

      if (!filtered.length) {
        list.innerHTML = '<div id="empty">No endpoints found ðŸ˜•<br/>Scan a folder with JS/TS files to see endpoints here.</div>';
        json.textContent = '';
        return;
      }

      json.textContent = JSON.stringify(filtered, null, 2);

      filtered.forEach(ep => {
        const div = document.createElement('div');
        div.className = 'endpoint';

        const left = document.createElement('div');
        left.style.display = 'flex';
        left.style.alignItems = 'center';
        left.style.gap = '8px';

        const methodSpan = document.createElement('span');
        methodSpan.className = `method ${ep.method || 'GET'}`;
        methodSpan.textContent = ep.method || 'GET';

        const urlSpan = document.createElement('span');
        urlSpan.textContent = ep.url;

        left.appendChild(methodSpan);
        left.appendChild(urlSpan);
        div.appendChild(left);

        const actions = document.createElement('div');
        actions.className = 'endpoint-actions';

        // Copy URL button
        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => navigator.clipboard.writeText(ep.url);

        // Export single endpoint button
        const exportBtn = document.createElement('button');
        exportBtn.textContent = 'Export';
        exportBtn.onclick = () => vscode.postMessage({ type: 'exportSingle', endpoint: ep });

        actions.appendChild(copyBtn);
        actions.appendChild(exportBtn);

        div.appendChild(actions);

        if (ep.location) {
          div.onclick = () => vscode.postMessage({ type: 'openFile', location: ep.location });
        }

        list.appendChild(div);
      });
    }

    searchInput.addEventListener('input', render);
    methodFilter.addEventListener('change', render);

    document.getElementById('btnExportAll').onclick = () => vscode.postMessage({ type: 'exportAll' });
    document.getElementById('btnToggleJson').onclick = () => {
      json.style.display = json.style.display === 'none' ? 'block' : 'none';
      list.style.display = json.style.display === 'none' ? 'block' : 'none';
    };

    // Live update support
    window.addEventListener('message', e => {
      if (e.data.type === 'update') {
        endpoints = e.data.endpoints || [];
        render();
      }
    });

    render();
  </script>
</body>
</html>
